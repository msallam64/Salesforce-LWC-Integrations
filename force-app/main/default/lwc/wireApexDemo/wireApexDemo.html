<template>
    <lightning-card title="Related Contacts" icon-name="custom:custom14">
        <!--Add Unordered List to Display Contacts-->
        <ul class="slds-var-m-around_medium">

            <template if:true={record.data}>
                <lightning-formatted-text value={name} class="slds-text-heading_large">
                </lightning-formatted-text>
            </template>

            <!-- Add Loop to iterate for list of returned contacts from wire property-->
            <template for:each={contacts.data} for:item="contact">

                <li key={contact.Id}>
                    Name : {contact.FirstName} - {contact.LastName}
                </li>

            </template>
        </ul>
    </lightning-card>

            </li>

    </ul>
