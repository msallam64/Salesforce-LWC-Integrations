<template>

    <lightning-card title="Render List ... ">

        <!--Display List Of Contacts Using For Each Loop-->
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>{contact.Name} - {contact.Phone}</li>
            </template>
        </ul>
    </lightning-card>
    
</template>
