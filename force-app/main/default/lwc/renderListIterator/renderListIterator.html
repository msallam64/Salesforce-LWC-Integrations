<template>
    
    <lightning-card title="Rendering List Using Iterator">

        <ul class="slds-var-m-around_medium">
            <template iterator:it={contacts}>
                <!--Template Iterator through contacts list-->
                <li key={it.value.id}>
                    <!--Check If Is the first item will apply CSS class list-first-->
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Name} - {it.value.Phone}
                    <!--Check If Is the last item will apply CSS class list-last-->
                    <div if:true={it.last} class="list-last"></div>

                </li>



            </template>
        </ul>
    </lightning-card>

</template>
