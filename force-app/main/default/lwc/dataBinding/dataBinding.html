<template>
    <lightning-card title="Data Binding LWC">

    <p>Hello, {message}!</p>

    <!--Add Input Element-->
    <p>Get Data From HTML</p>
    <lightning-input label="Enter Your Message" value={message} onchange={handleChange}></lightning-input>
        
    <!--For Fetch Data Using Getter Example-->
    <!--fullNameHandleChange Will Call whenever any changing happen to below inputs-->
    <p>Get Data Using Getter</p>
    <lightning-input name='fname' label="Enter First Name" onchange={fullNameHandleChange}></lightning-input>     
    <lightning-input name='lname' label="Enter Last Name"  onchange={fullNameHandleChange}></lightning-input>
    <p class="slds-var-m-top_medium">Full Name In UpperCase: {fullNameUpperCase}</p>     
   

    <!--For Fetch Data QuerySelector Example-->
    <br/>
    <p>Get Data Using QuerySelector</p>
    <p>Hello, {txt}</p>
    <lightning-input data-my-id="in1" label="TXT Valu" value={txt}></lightning-input>
    <br/>

    <lightning-button label="Click Here " onclick={handleClickQuerySelector} variant="brand"></lightning-button>


    <!--For Fetch Data QuerySelectorAll Example-->
    <br/><br/>
    <p>Get Data Using QuerySelectorAll</p>
    <p>Hello, {txt1} {txt2}</p>
    <lightning-input name ="in2" label="TXT 1" value={txt1}></lightning-input>
    <lightning-input name ="in3" label="TXT 2" value={txt2}></lightning-input>
    <br/>

    <lightning-button label="Click Here " onclick={handleClickQuerySelectorAll} variant="brand"></lightning-button>
    
    </lightning-card>
</template>
