<template>
    <lightning-card title="Condational Rendering">

        <div class="slds-var-m-around_medium">

            <lightning-input type="checkbox" label="Show: " onchange={handleChange}></lightning-input>

            <!-- 1- Using if:true/false -->
            <template if:true={areDetailsVisiable}>
                <div class="slds-var-m-vertical_medium">
                    This Is True Section
                </div>
            </template>

            <template if:false={areDetailsVisiable}>
                <div class="slds-var-m-vertical_medium">
                    This Is False Section
                </div>
            </template>

        </div>

    </lightning-card>
</template>
